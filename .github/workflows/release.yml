name: Release

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  docker_push:
    runs-on: ubuntu-latest

    environment:
      name: Deploy

    steps:
      - uses: actions/checkout@v3

      - name: Docker login
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login --username ${{ secrets.DOCKER_USER }} --password-stdin

      - name: Push docker containers
        run: docker/push_all.sh
