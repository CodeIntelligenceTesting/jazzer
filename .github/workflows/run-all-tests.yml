name: Build all targets and run all tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2019]
        jdk: [8, 17]
        include:
          - os: ubuntu-20.04
            arch: "linux"
            disk_cache: "/home/runner/.cache/bazel-disk"
            repo_cache: "/home/runner/.cache/bazel-repo"
          - os: macos-11
            arch: "macos-x86_64"
            # Always use the toolchain as UBSan produces linker errors with Apple LLVM 13.
            bazel_args: "--config=toolchain --extra_toolchains=@llvm_toolchain//:cc-toolchain-x86_64-darwin --xcode_version_config=//.github:host_xcodes"
            disk_cache: "/private/var/tmp/bazel-disk"
            repo_cache: "/private/var/tmp/bazel-repo"
          - os: windows-2019
            arch: "windows"
            disk_cache: "%HOME%/bazel-disk"
            repo_cache: "%HOME%/bazel-repo"

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}

      - name: Set up MSYS2 to work around bazelbuild/bazel#15919
        if: contains(matrix.os, 'windows')
        shell: cmd
        run: |
          where bash.exe
          md C:\tools\msys64\usr\bin
          mklink C:\tools\msys64\usr\bin\bash.exe "C:\Program Files\Git\usr\bin\bash.exe"

      - name: Mount Bazel disk cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.disk_cache }}
          key: bazel-disk-cache-${{ matrix.arch }}-${{ matrix.jdk }}

      - name: Mount Bazel repository cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.repo_cache }}
          key: bazel-repository-cache-${{ matrix.arch }}

      - name: Set Build Buddy config
        run: .github/scripts/echoBuildBuddyConfig.sh ${{ secrets.BUILDBUDDY_API_KEY }} >> $GITHUB_ENV
        shell: bash

      - name: Build
        run: bazelisk build ${{env.BUILD_BUDDY_CONFIG}} --java_runtime_version=local_jdk_${{ matrix.jdk }} --disk_cache=${{ matrix.disk_cache }} --repository_cache=${{ matrix.repo_cache }} ${{ matrix.bazel_args }} //...

      - name: Test
        run: bazelisk test ${{env.BUILD_BUDDY_CONFIG}} --java_runtime_version=local_jdk_${{ matrix.jdk }} --disk_cache=${{ matrix.disk_cache }} --repository_cache=${{ matrix.repo_cache }} ${{ matrix.bazel_args }} //...

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: testlogs-${{ matrix.arch }}-${{ matrix.jdk }}
          # https://github.com/actions/upload-artifact/issues/92#issuecomment-711107236
          path: bazel-testlogs*/**/test.log
